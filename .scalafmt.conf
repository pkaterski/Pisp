version = 3.0.0-RC2
maxColumn = 120

indent.defnSite = 2

newlines.beforeMultiline = keep
verticalMultiline.newlineAfterOpenParen = true

align.preset = none
align.openParenDefnSite = true
danglingParentheses.exclude = [class, def]
newlines.source = keep

spaces.beforeContextBoundColon = Always

rewrite {
  rules = [
    PreferCurlyFors
    RedundantParens,
    SortModifiers
    SortImports
  ]
}
